      //Clousure tecnica de variables privadas
      function makeCounter(n) {
        let count = n;

        return {
          increase: function () {
            count += 1;
          },
          decrease: function () {
            count -= 1;
          },
          getCount: function () {
            return count;
          }
        }
      }

      let counter = makeCounter(7);
